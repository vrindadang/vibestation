
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VIBE station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              vibe: {
                bg: '#FFFCFA',
                card: '#FFFFFF',
                accent: '#FF5E5B', // Vibrant Coral
                mint: '#4ECDC4',   // Fresh Mint
                purple: '#845EC2',
                text: '#2D3436'    // Soft Charcoal
              }
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'neon': '0 10px 25px -5px rgba(255, 94, 91, 0.4)',
              'sheet': '0 -15px 50px -10px rgba(255, 94, 91, 0.15)',
            },
            animation: {
              'spring-up': 'springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              springUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FFFCFA;
        color: #2D3436;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        scroll-behavior: smooth;
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 94, 91, 0.05);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      button:active {
        transform: scale(0.94);
      }

      .touch-target {
        min-height: 48px;
        min-width: 48px;
      }

      /* Animated gradient for backgrounds */
      .bg-vibe-gradient {
        background: radial-gradient(circle at top left, rgba(255, 94, 91, 0.05), transparent),
                    radial-gradient(circle at bottom right, rgba(78, 205, 196, 0.05), transparent);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body class="bg-vibe-gradient">
    <div id="root"></div>
  </body>
</html>
